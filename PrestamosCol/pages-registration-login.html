<!DOCTYPE html>
<html lang="en" class="body-full-height">
    <head>        
        <!-- META SECTION -->
        <title>PrestamosCol</title>            
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <!-- END META SECTION -->
        
        <!-- CSS INCLUDE -->        
        <link rel="stylesheet" type="text/css" id="theme" href="css/theme-default.css"/>
        <!-- EOF CSS INCLUDE -->                                      
    </head>
    <body>
        
        <div class="registration-container registration-extended">            
            <div class="registration-box animated fadeInDown">
                <div class="registration-logo"></div>
                <div class="registration-body">
                    
                    <div class="row">                        
                        <div class="col-md-6">
                            
                           <div class="registration-title"><strong>Bienvenido</strong>, Ingrese por favor</div>
                            <form action="index.html" class="form-horizontal" method="post">
                            <div class="form-group">
                                <div class="col-md-12">
                                    <input type="text" class="form-control" placeholder="Correo" name="email" id="email"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12">
                                    <input type="password" class="form-control" placeholder="Password" name="password" id="password"/>
                                </div>
                            </div>
                            <div class="form-group push-down-30">
                                <div class="col-md-6">
                                    <a href="#" class="btn btn-link btn-block">Olvidaste tu contraseña?</a>
                                </div>
                                <div class="col-md-6">
                                    <button class="btn btn-info btn-block">Entrar</button>
                                </div>
                            </div>
                            </form> 
                            
                        </div>
                        <div class="col-md-6">
                            
                            <div class="registration-title"><strong>Registro</strong>, utiliza el siguiente formulario</div>
                             <form action="form-validation.html" class="form-horizontal" method="post">

                                <h4>Información personal</h4>
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <input type="text" class="form-control" placeholder="Nombre" name="fullName" id="fullName"/>
                                    </div>
                                </div>
                                    
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <input type="text" class="form-control" placeholder="Correo" name="email" id="email"/>
                                    </div>
                                </div>

                                <h4>Datos para autenticarse en el sistema</h4>                    
                                                      
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <input type="password" class="form-control" placeholder="Password" name="password" id="password"/>
                                    </div>
                                </div>                    
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <input type="password" class="form-control" placeholder="Re-Password" data-equal-id="password" name="passwordConf" id="passwordConf"/>
                                    </div>
                                </div>             

                                <div class="form-group push-up-30">
                                    <div class="col-md-6">
                                        <a href="pages-login-website-light.html" class="btn btn-link btn-block">Ya tienes una cuenta?</a>
                                    </div>
                                    <div class="col-md-6">
                                        <button class="btn btn-danger btn-block">Registrar</button>
                                    </div>
                                </div>
                                
                            </form>                            
                            
                        </div>
                    </div>
                    
                </div>
                
                <div class="registration-footer">
                    <div class="pull-left">
                        &copy; 2016 PrestamosCol
                    </div>                    
                </div>
            </div>
            
        </div>
        
    </body>
</html>
